<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>搜课 最简单的学习平台</title>
    <style>
        body{
            margin: 0px;
        }
        #owl-demo {
            width: 100%; margin-left: auto; margin-right: auto;
            height: 200px;
             display: block;
        }
        /*//幻灯片高度*/
        .owl-wrapper-outer{
            width: 1000px;
            height: 200px
        }
        .clickable{
            position: relative;
            top: -30px;
        }
        #owl-demo .item{ display: block;}
        #owl-demo img { display: block; width: 100%;}
    </style>
    <link href="__ROOT__/include/jquery-lbt/css/owl.carousel.css" rel="stylesheet">
    <link href="__ROOT__/include/jquery-lbt/css/owl.theme.css" rel="stylesheet">
    <script src="__ROOT__/include/jquery-lbt/js/jquery-1.8.3.min.js"></script>
    <script src="__ROOT__/include/jquery-lbt/js/owl.carousel.js"></script>

    <script>
        $(function(){
            $('#owl-demo').owlCarousel({
                items: 1,
                autoPlay: true,
            });
        });
    </script>
</head>

<body>
<!-- Demo -->
<div id="owl-demo" class="owl-carousel">
    <foreach name="guanggao" item="vo">
        <a class="item" href="{$vo.link}" target="_blank"><img src="__ROOT__/Uploads/guanggao/{$vo.guanggaosrc}" alt=""></a>
    </foreach>
</div>
</body>
</html>
